<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./css/gallery.css">
</head>

<body>

    <div class="container">
        <div class="text-center my-5 border-bottom border-dark pb-2 ">
            <h1 style="color: #fff;">GALLERY</h1>
        </div>
        <div class="images my-5  text-center p-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/download (1).jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">

                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/download.jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">

                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/download (2).jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">

                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/OIP (1).jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">

                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/download (1).jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">

                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/download.jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">

                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/OIP(2).jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/OIP (2).jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./images/OIP (3).jpg" onClick="openFullImg(this.src)" class="card-img-top" alt="image">
                    </div>
                </div>
            </div>

            <div class="poopup-img" id="fullImgBox">
                <span onclick="closeFullImg();">&times;</span>
                <img src="./images/download (1).jpg" id="fullImg" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
